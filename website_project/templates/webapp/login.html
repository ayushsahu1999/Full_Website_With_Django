{% extends "webapp/base.html" %}

{% block body_block %}
<div class="jumbotron">
  <h1>Please Login</h1>
  <form action="{% url 'webapp:user_login' %}" method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter your uername">
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password">
    <br>
    <input type="submit" value="login">

  </form>
</div>

{% endblock %}
