<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
        <a class="nav-item nav-link" href="{% url 'webapp:register' %}">Register</a>
        <a class="nav-item nav-link" href="{% url 'webapp:users' %}">Users</a>
        <a class="nav-item nav-link" href="{% url 'webapp:accrec' %}">Access Records</a>
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'webapp:user_login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    <div class="container">
      {% block body_block %}
      <!-- Anything ouotside of it will be inherited -->
      {% endblock %}
    </div>
  </body>
</html>
