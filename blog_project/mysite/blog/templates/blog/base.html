<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="navbar-nav">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
        <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
        <a class="nav-item nav-link" href="https://github.com/">Github</a>
        <a class="nav-item nav-link" href="https://www.linkedin.com/">LinkedIn</a>
      </div>

      <div class="navbar nav navbar-right">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
        <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        <a href="#">Welcome: {{ user.username }}</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'login' %}"><span class="glyphycon glyphicon-user"></span></a>
        {% endif %}

      </div>


    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>


  </body>
</html>
