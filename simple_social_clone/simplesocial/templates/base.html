<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <!-- BootStrap link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS Bundle -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

  </head>
  <body>


    <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        </div>
        {% if user.is_authenticated %}
        <a class="nav-item navbar-link" href="{% url 'posts:create' %}">Post</a>
        <a class="nav-item navbar-link" href="{% url 'groups:all' %}">Groups</a>
        <a class="nav-item navbar-link" href="{% url 'groups:create' %}">Create Group</a>
        <a class="nav-item navbar-link" href="{% url 'accounts:logout' %}">Logout</a>

        {% else %}
        <a class="nav-item navbar-link" href="{% url 'groups:all' %}">Groups</a>
        <a class="nav-item navbar-link" href="{% url 'accounts:login' %}">Log In</a>
        <a class="nav-item navbar-link" href="{% url 'accounts:signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>


  </body>
</html>
